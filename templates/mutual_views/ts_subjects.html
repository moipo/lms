{%extends "base.html"%}

{% block ts_subjects %}
{%load user_tags%}

<div class="list-group">

  {%for subject in subjects%}
  <a href="{% url 'ts_subject' subject.id%}" class="list-group-item  list-group-item-info list-group-item-action flex-column align-items-start my-1">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{subject}} </h5>
      <small class="text-muted"></small>
    </div>
    <p class="mb-1">
      {% if request.user|has_group:'teacher' %}
      Группа: {{subject.st_group}}
      {%else%}
      Преподаватель: {{subject.teacher}} 
      {%endif%}
    </p>
    <small class="text-muted"></small>
  </a>
  
  {%endfor%}

</div>

{% endblock %}
