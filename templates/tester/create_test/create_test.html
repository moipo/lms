{% extends 'tester_base_with_sidebar.html' %}

{% block show_test_form %}

<form action="#" method="POST" enctype="multipart/form-data"> {% csrf_token %}

    <div class="form-group testformstr">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Test's title" name="title"
               maxlength="100" required="" id="id_title">
    </div>

    <div class="form-group testformtxt">
        <div>
            <textarea class="form-control" name="description" cols="40" rows="10" id="id_description"
                      placeholder="Test's description"></textarea>
            <button type="submit" class="btn btn-success btn-md createTestButton"> Continue</button>
        </div>
    </div>

    <div class="form-group marg">
      <label for="id_image">Add a picture:</label>
      <input type="file" name="image" accept="image/*" id="id_image">
    </div>

</form>

<style >
  .marg{
    margin-left: 40%;
    margin-top:10px;
    color:white;
  }
</style>

<style>
        .testformstr{
        margin-top: 50px;
        width:700px;
        margin-left: 500px;
        }

        .testformtxt{
        margin-top: 10px;
        width:700px;
        margin-left: 500px;
        }

        .createTestButton{
        margin: 10px;
        float:right;
        }

</style>

{% endblock %}
